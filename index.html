<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>New Year 2025</title>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <!-- Background Canvas -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Main Content Area with Scroll -->
    <div id="main-content">

      <!-- View 1: Landing (Name Collect) -->
      <section id="view-landing" class="view-section active">
        <div class="landing-card">
          <h1 class="title">New Year <span class="gold">2025</span></h1>
          <p>Join the Celebration</p>
          <input type="text" id="username-input" placeholder="Enter Your Name" maxlength="20" />
          <button id="btn-enter" class="btn-primary">Enter</button>
        </div>
      </section>

      <!-- View 2: Home (Dashboard) -->
      <section id="view-home" class="view-section">
        <h1 class="title">Countdown to <span class="gold">2025</span></h1>
        <div id="countdown-display" class="countdown">
          <!-- Injected by JS -->
        </div>
        <p style="text-align: center; color: #aaa; margin-top: 20px;">Explore the tabs below!</p>
      </section>

      <!-- View 3: Game -->
      <section id="view-game" class="view-section">
        <div class="glass-card">
          <h2>Break the Year</h2>
          <div id="game-container">
            <canvas id="sparkler-canvas"></canvas>
          </div>
          <p style="font-size: 0.8rem; color: #888; margin-top: 10px;">Smash 2024 to welcome 2025!</p>
        </div>
      </section>

      <!-- View 4: Advice Picker -->
      <section id="view-advice" class="view-section">
        <div class="glass-card" id="advice-container">
          <!-- Injected by JS -->
        </div>
      </section>

      <!-- View 5: Resolutions -->
      <section id="view-resolutions" class="view-section">
        <div id="resolutions-container">
          <!-- Mounted by Resolutions.js -->
        </div>
      </section>

    </div>

    <!-- Navigation Bar -->
    <nav id="main-nav" class="nav-bar">
      <a href="#home" class="nav-item">
        <span class="nav-icon">‚è≥</span>
        <span>Home</span>
      </a>
      <a href="#game" class="nav-item">
        <span class="nav-icon">üéÆ</span>
        <span>Game</span>
      </a>
      <a href="#advice" class="nav-item">
        <span class="nav-icon">üìú</span>
        <span>Tips</span>
      </a>
      <a href="#resolutions" class="nav-item">
        <span class="nav-icon">üìù</span>
        <span>List</span>
      </a>
    </nav>

  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
